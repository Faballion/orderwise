<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/script.js"></script>
  <title>Orderwise</title>
</head>

<body>

  <!-- navbar -->
  <nav>
    <nav class="navbar fixed-top scrolling-navbar">
      <a class="navbar-brand">
        <img id="orderwise-logo" src="img/orderwise.png" alt="immedia logo">
      </a>
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com/in/daniel-pearson-25046010b/" target="_blank"
            title="My Linkedin Profile">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/Faballion" target="_blank" title="Github Repo">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </nav>

  <!-- assignment output -->
  <main class="text-center py-5">
    <p>Please give your feedback below.</p>

    <p>
      Click New Line if you need more space.
      <br>
      Click X to review the current line.
    </p>

    <p>
      Your review must be at least 50 characters, but
      <br>
      no more than 1000 characters.
    </p>

    <div class="lines">
    </div>

    <button id="newLine" type="button" class="btn btn-primary">New Line</button>

    <textarea id="outputLines" maxlength="1000"></textarea>
    <div id="outputSubText"></div>
  </main>



  <footer class="page-footer">
    <div class="text-center py-3">
      <span class="text-center">
        Made with
        <i class="fa fa-heart fa-lg animated pulse infinite red-text" aria-hidden="true"></i>
        by Daniel R. Pearson
      </span>
    </div>
  </footer>

</body>

</html>
