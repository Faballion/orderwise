<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <title>Orderwise</title>
</head>

<body>

  <p>Please give your feedback below.</p>

  <p>
    Click New Line if you need more space.
    <br>
    Click X to review the current line.
  </p>

  <p>
    Your review must be at least 50 characters, but
    <br>
    no more than 1000 characters.
  </p>

  <div class="lines">
  </div>

  <button id="newLine">New Line</button>

  <textarea id="outputLines" maxlength="1000"></textarea>
  <div id="outputSubText"></div>

</body>

</html>
